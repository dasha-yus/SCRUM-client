<div class="task">
    <form class="form" (submit)="submit()" #newTaskForm="ngForm">
        <h1 class="header">{{ action }}</h1>

        <input
            type="text"
            class="form-control"
            placeholder="Title"
            required
            [(ngModel)]="name"
            name="title"
            #title="ngModel"
        />
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Title is required
        </div>

        <input
            type="text"
            class="form-control"
            placeholder="Short description"
            required
            [(ngModel)]="description"
            name="description"
            #descr="ngModel"
        />
        <div [hidden]="descr.valid || descr.pristine" class="alert alert-danger">
            Description is required
        </div>

        <div class="sp">
            <p>Story points:</p>
            <div class="rating">
                <input type="radio" required name="sp" [value]="10" [(ngModel)]="sp" id="rate10" checked #points="ngModel"><label for="rate10">10</label>
                <input type="radio" required name="sp" [value]="9" [(ngModel)]="sp" id="rate9" checked #points="ngModel"><label for="rate9">9</label>
                <input type="radio" required name="sp" [value]="8" [(ngModel)]="sp" id="rate8" checked #points="ngModel"><label for="rate8">8</label>
                <input type="radio" required name="sp" [value]="7" [(ngModel)]="sp" id="rate7" checked #points="ngModel"><label for="rate7">7</label>
                <input type="radio" required name="sp" [value]="6" [(ngModel)]="sp" id="rate6" checked #points="ngModel"><label for="rate6">6</label>
                <input type="radio" required name="sp" [value]="5" [(ngModel)]="sp" id="rate5" checked #points="ngModel"><label for="rate5">5</label>
                <input type="radio" required name="sp" [value]="4" [(ngModel)]="sp" id="rate4" checked #points="ngModel"><label for="rate4">4</label>
                <input type="radio" required name="sp" [value]="3" [(ngModel)]="sp" id="rate3" checked #points="ngModel"><label for="rate3">3</label>
                <input type="radio" required name="sp" [value]="2" [(ngModel)]="sp" id="rate2" checked #points="ngModel"><label for="rate2">2</label>
                <input type="radio" required name="sp" [value]="1" [(ngModel)]="sp" id="rate1" checked #points="ngModel"><label for="rate1">1</label>
            </div>
            <div [hidden]="points.valid || points.pristine" class="alert alert-danger">
                Story points are required
            </div>
        </div>
        
        <button class="btn-submit" type="submit" [disabled]="!newTaskForm.form.valid">SUBMIT</button>
    </form>
</div>
